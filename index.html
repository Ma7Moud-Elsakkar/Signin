<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SignUp</title>
</head>
<body>
    
    <section>
        <div class="container">
            <div class="p-4 d-flex justify-content-center align-items-center flex-column form">
                <span class="mb-3">Create an Account</span>
                <div class="mb-3 border-0 form-control">
                    <input class="text-center" id="userName" type="text" placeholder="Enter Your Name..">
                </div>
                <div class="mb-3 border-0 form-control">
                    <input class="text-center" id="userEmail" type="email" placeholder="Enter Your Email..">
                </div>
                <div class="mb-3 border-0 form-control">
                    <input class="text-center" id="userPassword" type="password" placeholder="Enter Your Password..">
                </div>
                <div class="mb-3 border-0 form-control">
                    <input class="text-center" id="userRepass" type="password" placeholder="Confirm Your Password..">
                </div>
                <div class="mb-3 border-0 form-control">
                    <input class="text-center" id="userPhone" type="text" placeholder="Enter Your Phone..">
                </div>
                <button class="d-block border-0 btn">Signup</button>
                <div class="mt-3 d-flex justify-content-center align-items-center">
                    <p class="mb-0">
                        Already have an account? 
                    </p>
                    <a href="https://ma7moud-elsakkar.github.io/Login/">Login</a>
                </div>
                <div class="or">
                    <span class="mx-2">Or</span>
                </div>
                <div class="linkedin m-2 p-0 d-flex justify-content-center align-items-center">
                    <a href="https://www.linkedin.com/in/mahmoud-elsakkar-62b32a241/"> <i class="fa-brands fa-linkedin ico"></i> Login with LinkedIn </a>
                </div>
                <div class="google m-2 p-0 d-flex justify-content-center align-items-center">
                <a href="https://www.google.com/"> <i class="fa-brands fa-google ico2"></i> Login with Google </a>
                </div>
            </div>
        </div>
    </section>


<script src="js/signup.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="fontawesome-free-6.7.2-web/js/all.js"></script>
</body>
</html>
